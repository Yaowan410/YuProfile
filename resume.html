<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Yu Liu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #4A4A4A;
            background: linear-gradient(135deg, #FDF2F8, #FCF7FF, #FFFFFF);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-brand h2 {
            color: #6B7280;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: #9CA3AF;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #6B7280;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 20px;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .resume-header {
            text-align: center;
            margin-bottom: 60px;
            max-width: 600px;
            width: 100%;
        }

        .resume-header h1 {
            font-size: 3rem;
            color: #374151;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .resume-header p {
            font-size: 1.2rem;
            color: #6B7280;
            margin-bottom: 30px;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #F9A8D4, #EC4899);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .resume-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        .resume-sidebar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(229, 231, 235, 0.5);
            height: fit-content;
        }

        .resume-main {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(229, 231, 235, 0.5);
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #F9A8D4, #F3E8FF);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .profile-name {
            font-size: 1.8rem;
            color: #374151;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .profile-title {
            font-size: 1.1rem;
            color: #6B7280;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: left;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(249, 250, 251, 0.7);
            border-radius: 10px;
        }

        .contact-icon {
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #F9A8D4, #EC4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 0.8rem;
        }

        .contact-text {
            color: #666;
            font-size: 0.9rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: #374151;
            margin-bottom: 20px;
            font-weight: bold;
            border-bottom: 2px solid #F3E8FF;
            padding-bottom: 10px;
        }

        .skills-section {
            margin-bottom: 40px;
        }

        .skill-category {
            margin-bottom: 25px;
        }

        .skill-category h4 {
            color: #6B7280;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background: linear-gradient(135deg, #F9A8D4, #F3E8FF);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .languages-section {
            margin-bottom: 40px;
        }

        .language-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(229, 231, 235, 0.3);
        }

        .language-name {
            color: #666;
            font-weight: 500;
        }

        .language-level {
            background: linear-gradient(135deg, #F9A8D4, #F3E8FF);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .experience-section,
        .education-section,
        .projects-section {
            margin-bottom: 40px;
        }

        .experience-item,
        .education-item,
        .project-item {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(229, 231, 235, 0.3);
        }

        .experience-item:last-child,
        .education-item:last-child,
        .project-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .item-title {
            color: #374151;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-company,
        .item-school {
            color: #6B7280;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .item-date {
            color: #666;
            font-size: 0.9rem;
            font-style: italic;
        }

        .item-description {
            color: #666;
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .item-achievements {
            list-style: none;
        }

        .item-achievements li {
            color: #666;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .item-achievements li::before {
            content: 'â€¢';
            color: #374151;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tech-tag {
            background: rgba(249, 168, 212, 0.3);
            color: #374151;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .footer {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 60px 0 30px;
            margin-top: 80px;
            border-top: 1px solid rgba(229, 231, 235, 0.3);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .footer-left h3 {
            color: #374151;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .footer-left p {
            color: #666;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-link {
            color: #6B7280;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: #374151;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(229, 231, 235, 0.3);
            color: #666;
        }

        .interests-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .interest-item {
            background: rgba(249, 250, 251, 0.7);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(229, 231, 235, 0.5);
        }

        .interest-item h4 {
            color: #374151;
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .interest-item p {
            margin: 0;
            color: #666;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .resume-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .resume-header h1 {
                font-size: 2.5rem;
            }

            .item-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Yu</h2>

            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>

                <li><a href="resume.html" class="nav-link">Resume</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Resume Header -->
        <section class="resume-header">
            <h1>Resume & CV</h1>
            <p>Download my complete resume to learn more about my experience and skills.</p>
            <a href="resume.pdf" class="download-btn" download>Download PDF</a>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <h3>Yu</h3>

                </div>
                <div class="footer-right">
                    <div class="social-links">
                        <a href="#" class="social-link">GitHub</a>

                    </div>

            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Yu Liu. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
